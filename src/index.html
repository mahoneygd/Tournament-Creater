<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../assets/9Ball_rack.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of the Hill Tournament</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸŽ± Duke of the Hills</h1>

        <!-- Player Entry Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div id="playerEntry">
                    <h4 class="card-title">Player Setup</h4>
                    <p class="card-text">Enter each player's name on a new line:</p>
                    <textarea id="playerNames" class="form-control mb-3" rows="6"
                        placeholder="Player1&#10;Player2&#10;Player3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label for="activeGames" class="form-label">Tables:</label>
                        <input type="number" id="activeGames" class="form-control" value="6" min="1" max="15">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="maxConsecutiveWins" class="form-label">Max Win Streak:</label>
                        <input type="number" id="maxConsecutiveWins" class="form-control" value="3" min="0" max="5">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="newPlayer" class="form-label">Add New Player:</label>
                        <input type="text" id="newPlayer" class="form-control" placeholder="New Player Name">
                        <button type="button" class="btn btn-primary mt-2" onclick="addPlayer()">Add Player</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-success me-2" onclick="startTournament()">Start Tournament</button>
                <button type="submit" class="btn btn-danger" onclick="resetTournament()">Reset</button>
                <button type="submit" class="btn btn-primary me-2 float-end" onclick="window.location.href='utils/randomize.html'">Randomizer</button>
                <button type="submit" class="btn btn-secondary float-end" onclick="undoLastAction()">Undo</button>
            </div>
        </div>

        <!-- Match Area -->
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Current Matches</h4>
                        <div id="matchArea"></div>
                    </div>
                </div>
            </div>

            <!-- Queue Area -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Player Queue</h4>
                        <ul id="queueList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Standings Table -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title mb-3">Standings</h4>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Wins</th>
                            <th>Points</th>
                            <th>Games</th>
                        </tr>
                    </thead>
                    <tbody id="standingsBody"></tbody>
                </table>
                <button type="submit" class="btn btn-primary" onclick="window.location.href='utils/standings.html'">Exec Only Button</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (JS + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Script -->
    <script src="app.js"></script>
</body>

</html>
