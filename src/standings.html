<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">üèÜ Official Standings</h1>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Games</th>
                    <th>Points</th>
                    <th>Players Faced</th>
                    <th>Avg Opponent Rank</th>
                </tr>
            </thead>
            <tbody id="standingsTable"></tbody>
        </table>

        <button type="submit" class="btn btn-secondary" onclick="window.location.href='index.html'">‚¨Ö Back to
            Tournament</button>
    </div>

    <script>
        const saved = localStorage.getItem("tournamentData");
        if (!saved) {
            alert("No tournament data found!");
        } else {
            const data = JSON.parse(saved);
            const standings = data.standings;
            const sorted = Object.entries(standings).sort((a, b) => b[1].wins - a[1].wins);
            const rankMap = {};
            sorted.forEach(([p, _], i) => rankMap[p] = i + 1);

            const tbody = document.getElementById("standingsTable");
            sorted.forEach(([player, stats], i) => {
                const opponents = stats.players_played || [];
                let avgRank = "-";
                if (opponents.length > 0) {
                    const ranks = opponents.map(o => {
                        const normalized = Object.keys(rankMap).find(
                            key => key.toLowerCase() === o.toLowerCase()
                        );
                        return rankMap[normalized] || sorted.length;
                    });
                    avgRank = (ranks.reduce((a, b) => a + b, 0) / ranks.length).toFixed(2);
                }
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${player}</td>
          <td>${stats.wins}</td>
          <td>${stats.games}</td>
          <td>${stats.points}</td>
          <td>${opponents.join(", ") || "-"}</td>
          <td>${avgRank}</td>
        `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>

</html>
